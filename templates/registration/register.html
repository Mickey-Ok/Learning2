{% extends 'registration/base1.html' %}
{% block content %}


<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    padding-top: 105px;
    margin: auto;
    text-align: center;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
    background-color: rgb(187, 192, 192);
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="text"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .h3{
    text-align: center;
  }

</style> 


<body style="background-color:white;" > 

  <form method="POST" class="form-signin" >{% csrf_token %}
  
    <h1 class="h3 mb-3 font-weight-normal">Register an account</h1>
    <div>
      {% for message in messages %} 
      <h5 style="color: red;"> {{message}} </h5>
      {% endfor %}
    </div> 
    
   
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
    
    <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
  
    <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm password" required>
  
     <!-- <a href="{% url 'accounts' %}" type="button" class="btn btn-lg btn-primary btn-block">
      Register
     </a> -->
     <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
  <div style="text-align: center;">
    <h4>Already have an account? Login <a href="{% url 'login' %}">HERE</a> </h4>
   </div>
</body>



{% endblock content %}
